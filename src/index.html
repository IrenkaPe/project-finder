<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Finder</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div id="app">
    <!-- ABOUT -->
    <section id="page-about" class="page active">
      <div class="about-background">
        <img src="./images/Minimalize-Boredom.jpg" alt="Background landscape" class="background-image">
        <nav class="main-nav">
          <div class="container">
            <ul>
              <li><a href="#page-about" class="nav-link active">ABOUT</a></li>
              <li><a href="#page-finder" class="nav-link">FINDER</a></li>
            </ul>
          </div>
        </nav>
        <div class="about-header">
          <h1>PATHFINDER</h1>
          <p>FOR TRAVELLERS</p>
        </div>
      </div>
      <div class="about-content">
        <div class="about-item" data-aos="fade-right">
          <img src="./images/Plan-your-journays.jpg" alt="Plan your journeys" class="overlay-image">
          <div class="about-text">
            <h2>PLAN YOUR JOURNEYS</h2>
            <p>Pick attractions and book hotels</p>
          </div>
        </div>

        <div class="about-item reverse" data-aos="fade-left">
          <div class="about-text">
            <h2>MINIMALIZE BOREDOM</h2>
            <p>Pick routes that are short and attractive</p>
          </div>
          <img src="./images/Pathfinder.jpg" alt="Minimalize boredom">
        </div>
      </div>
    </section>

    <!-- FINDER -->
    <section id ="page-finder" class="page page-finder">
      <div class="about-background">
        <img src="./images/Minimalize-Boredom.jpg" alt="Background landscape" class="background-image">
        <nav class="main-nav">
          <div class="container">
            <ul>
              <li><a href="#page-about" class="nav-link">ABOUT</a></li>
              <li><a href="#page-finder" class="nav-link active">FINDER</a></li>
            </ul>
          </div>
        </nav>
        <div class="about-header">
          <h1>PATHFINDER</h1>
          <p>FOR TRAVELLERS</p>
        </div>
      </div>

      <div class="finder-content">
        <div id="finder" class="finder-overlay">
          <h2 id="finder-title">{{ title }}</h2>
          <div id="finder-grid"></div>
          <button id="finder-submit-btn" class="btn btn-primary" type="button">{{ buttonText }}</button>
        </div>
      </div>
    </section>
  </div>

  <script id="finder-page-template" type="text/x-handlebars-template">
  <h2 id="finder-title">{{ title }}</h2>
  <div id="finder-grid"></div>
  <button id="finder-submit-btn" class="btn btn-primary">{{ buttonText }}</button>
</script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script type="module" src="./js/script.js"></script>

</body>
</html>
